<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Tape India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F1F5F9; /* brand-gray */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #1A2B3C; /* brand-blue */
        }
        .container {
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.25rem;
            color: #111D2A; /* brand-blue-dark */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            color: #4A5568;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            background-color: #F5C518; /* brand-yellow */
            color: #111D2A; /* brand-blue-dark */
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #eab308; /* yellow-500 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your quote request has been received. Our team will get back to you shortly.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
